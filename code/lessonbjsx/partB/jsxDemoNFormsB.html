<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Forms</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class NameForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {selectvalue: 'coconut', txtnamevalue:'empty'};
          this.handleChange = this.handleChange.bind(this);
          this.handleSelectChange = this.handleSelectChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({txtnamevalue: event.target.value.toUpperCase()});
        }
        handleSelectChange(event) {
          this.setState({selectvalue: event.target.value});
          console.log('Previous Favour: ' + this.state.selectvalue);
          console.log('Selected Favour: ' +  event.target.value);
        }
        handleSubmit(event) {
          console.log('A name submitted was: ' + this.state.txtnamevalue);
          console.log('Favour: ' + this.state.selectvalue);          
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}  action="index.html">
              <div>  <label>
                            Name: <input type="text" value={this.state.txtnamevalue}    
                                                   onChange={this.handleChange} />
                  </label>
                </div>
                <div> <label>
                          Pick your favorite La Croix flavor:
                            <select value={this.state.selectvalue} 
                                          onChange={this.handleSelectChange}>
                                <option value="grapefruit">Grapefruit</option>
                                <option value="lime">Lime</option>
                                <option value="coconut">Coconut</option>
                                <option value="mango">Mango</option>
                          </select>
                      </label>
              </div>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }
      ReactDOM.render(
        <NameForm />,
        document.getElementById('root')
      );
      
    </script>
  </body>
</html>
