<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>More Props</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>
  </hr>
    <div id="second-root"></div>
  </hr>
    
    <script type="text/babel">
      function formatDate(date) {
        return date.toLocaleDateString();
      }
      function Comment(props) {
        if(props){
        return (
          <div className="Comment">
            <div className="UserInfo">
              <img className="Avatar" width="100" height="100"
                src={props.author.avatarUrl}
                alt={props.author.name}
              />
              <div className="UserInfo-name">
                AuthorName: <input type="text" value={props.author.name}/>
              </div>
            </div>
            <div className="Comment-text">
              Comment: <input type="text" value={props.text}/>
            </div>
            <div className="Comment-date">
              Date: {formatDate(props.date)}
            </div>
          </div>
         );
        }
        return "";
      }   

      let first_comment={
        author:{avatarUrl:"butterfly.jpg",name:'Sam'},
        text : "",
        date: new Date()
      } 

      ReactDOM.render(
          Comment(first_comment),
          document.getElementById('root')
        );

      let second_comment={
      author:{avatarUrl:"Smily.png",name:'Venkat'},
      text : "This is a Test",
      date: new Date(2021,0,1)
      }
      ReactDOM.render(
        Comment(second_comment),
        document.getElementById('second-root')
      );
    </script>
  </body>
</html>
