<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProtoTypes</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
   <div id="root"></div>
    <script  type="text/babel">	
     const root_element =  document.getElementById('root');
        // function SayHello ({firstName,lastName = 'Unknown'})
        // {
        //         return <h1>Hello, {firstName} {lastName}  !</h1>;
        // } 
       //#region a
        function SayHello ({firstName,lastName })
        {
                return <h1>Hello, {firstName} {lastName}  !</h1>;
        } 
       // #endregion
        // SayHello.propTypes = {
        //     firstName: PropTypes.string,
        //     lastName : PropTypes.string
        // }
        //#region b
        SayHello.propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName : PropTypes.string.isRequired
        }
        //#endregion
        const element = <SayHello firstName={false} />
        const root = ReactDOM.createRoot(root_element);
        root.render(element);
//#region c
// A  default for the last name can be provided, 

/*
But if you want to make sure that it's required, then you can add "a dot is required on both of these." 
Now you'll get a warning saying that the first name is the wrong type and the last name is required but wasn't provided.

 prop-types adds a fair amount of code that needs to be run whenever React is rendering your components which may impact performance.

The production.minified version of React  prop-types are not applied.*/
//#endregion
        </script>
</body>
</html>
