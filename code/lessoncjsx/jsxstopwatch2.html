<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div id="root"></div>
    
    <script type="text/babel">
        function StopWatch() {
            const [milliSeconds, setMilliSeconds] = React.useState(0);
            const [ticking, setTicking] =  React.useState(false);
            let interval; // interval is undefined here ðŸ¤”
            React.useEffect(() => {
                if (ticking) {
                        // const interval = setInterval(() => {
                        //     setMilliSeconds((ms) => ms + 1)
                        // }, 1000);
                          interval = setInterval(() => {
                            setMilliSeconds((ms) => ms + 1)
                        }, 1);
                            return()=> clearInterval(interval)
                } else {
                        // ðŸ¤” "interval" isn't defined here
                        clearInterval(interval)
                }
                        // Remember to put "ticking" in the deps
                    }, [ticking]);
            return (
                <div className="container">
                    <h1>{milliSeconds}</h1>
                    <button onClick={() => setTicking((c) => !c)}>
                         {milliSeconds === 0 ? 'Start' : ticking ? 'Pause' : 'Resume'} 
                    </button>
                </div>
            )
            }
        ReactDOM.render(<StopWatch />, document.getElementById('root'))

    </script>
</body>
</html>
