<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
            function toIndianRupee(usd) {
                return (usd*75);
            }

            function toUSDollar(inr) {
                return (inr/75);
            }
          
              const currencyNames = {
                    usd: 'US Dollar',
                    inr: 'Indian Rupee'
                };

            class CurrencyInput extends React.Component {
                    constructor(props) {
                        super(props);
                        this.handleChange = this.handleChange.bind(this);
                        // this.state = {currency: ''};
                    }

                    handleChange(e) {
                        // this.setState({currency: e.target.value});
                        this.props.onCurrencyChange( e.target.value);
                    }

                    render() {
                        // const currency = this.state.currency;
                        const currency = this.props.currency;
                        const countryCode = this.props.code;
                        return (
                        <fieldset>
                            <legend>Enter currency in {currencyNames[countryCode]}:</legend>
                            <input value={currency}
                                onChange={this.handleChange} />
                        </fieldset>
                        );
                    }
            }
            class Calculator extends React.Component {
                constructor(props) {
                    super(props);
                    this.handleINRChange = this.handleINRChange.bind(this);
                    this.handleUSDChange = this.handleUSDChange.bind(this);
                    this.state = {amount: '', code: 'inr'};
                }
                handleINRChange(amount) {
                    this.setState({code: 'inr', amount});
                }

                handleUSDChange(amount) {
                    this.setState({code: 'usd', amount});
                }

                render() {                    
                    const code = this.state.code;
                    const amount = this.state.amount;
                    const inr_amount = code === 'inr' ? toIndianRupee(amount) : amount;
                    const usd_amount = code === 'usd' ? toUSDollar(amount) : amount;
                    return (
                    <div className="container">
                        <CurrencyInput currency={usd_amount} code="usd" onCurrencyChange={this.handleINRChange} />
                        <CurrencyInput currency={inr_amount} code="inr" onCurrencyChange={this.handleUSDChange} />
                    </div>
                    );
                }
            }
            const root_element = document.getElementById('root');
        const root = ReactDOM.createRoot(root_element);
        root.render(<Calculator />);
            //   ReactDOM.render(<Calculator />, root_element);
    </script>
</body>
</html>
